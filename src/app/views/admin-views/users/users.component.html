<div class="row mx-1 mt-5 justify-content-center">

    <div class="col-12">
        <div class="jumbotron">
            <table mdbTable class="text-center table-responsive-sm" bordered="true" hover="true">
                <thead class="dusty-grass-gradient">
                    <tr>
                        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let user of pagedItems">
                        <th scope="row">{{user.id}}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td *ngIf="user.gender == 'male'">
                            <mdb-icon fas icon="mars" size="2x" class="text-default"></mdb-icon>
                        </td>
                        <td *ngIf="user.gender == 'female'">
                            <mdb-icon fas icon="venus" size="2x" class="deep-orange-text"></mdb-icon>
                        </td>
                        <td *ngIf="user.oauth_provider == 'facebook'">
                            <mdb-icon fab icon="facebook-f" class="text-primary" size="2x"></mdb-icon>
                        </td>
                        <td *ngIf="user.oauth_provider == 'app'" class="text-uppercase">
                            <mdb-icon fas icon="globe" class="text-success" size="2x"></mdb-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-5">
        <div class="col-12 col-md-12 col-lg-12 ">
            <nav>
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination pagination-circle pg-teal">
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(1)" class="page-link" mdbWavesEffect>Primera</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(pager.currentPage - 1)" class="page-link" aria-label="Previous"
                            mdbWavesEffect>
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Anterior</span>
                        </a> 
                    </li>
                    <li class="page-item active" *ngFor="let page of pager.pages"
                        [ngClass]="{active:pager.currentPage === page}">
                        <a (click)="setPage(page)" class="page-link" mdbWavesEffect>{{page}}</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.currentPage + 1)" class="page-link" aria-label="Next"
                            mdbWavesEffect>
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.totalPages)" class="page-link" mdbWavesEffect>Ãšltima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
