<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <p class="heading lead text-uppercase">{{ heading }}</p>
    </div>
    <div class="modal-body">


        <!-- Card -->
        <div class="card card-image" [style.backgroundImage]="content.benefitImg"
            style="background-size: cover;">

            <!-- Content -->
            <div class="text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                <mdb-card class="w-100">
                    <mdb-card-body>
                        <mdb-card-title>
                            <h2 class="font-weight-bold mb-3">{{ content.title }}</h2>
                        </mdb-card-title>
                    </mdb-card-body>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button mdbBtn type="button" gradient="purple" outline="true" block="true" size="lg"
                                mdbWavesEffect>
                                {{ content.code }}
                            </button>
                        </li>
                        <li class="list-group-item">
                            <mdb-card-img [src]="content.BaseQrCode" alt=""></mdb-card-img>
                        </li>
                        <li class="list-group-item">
                            <h5 class="waves-light text-success" mdbWavesEffect>Precio
                                <span>
                                    <mdb-icon fas icon="chevron-right" size="lg"></mdb-icon>
                                    $ {{ content.price }}
                                </span>
                            </h5>
                        </li>
                    </ul>

                    <mdb-card-body>
                        <a mdbBtn color="pink" href="#" routerLink="/mycoupons" mdbWavesEffect>
                            <mdb-icon fas icon="heart" class="left"></mdb-icon>ver mis cupones
                        </a>
                    </mdb-card-body>
                </mdb-card>
            </div>
            <!-- Content -->
        </div>
        <!-- Card -->

    </div>
</div>
