<div class="container jumbotron mt-5">
    <div class="row">



        <div class="col-sm-12">
            <div class="zoom img-avatar text-center">
                <a class="media waves-light">
                    <div class="avatar mx-auto img-fluid rounded-circle">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img(31).jpg"
                            class="rounded-circle hoverable userPhoto" mdbTooltip="Cambiar foto de perfil"
                            placement="bottom" (click)="basicModal.show()">
                    </div>
                </a>
            </div>
        </div>

        <div class="mt-5 col-sm-12 col-md-4 offset-md-4">

            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center">
                    <mdb-icon far icon="user" class="text-info" size="2x"></mdb-icon>
                    <h3>
                        <span class="badge badge-default badge-pill ml-5">
                            {{ userData.name }}
                        </span>
                    </h3>
                </li>

                <li class="list-group-item d-flex align-items-center">
                    <mdb-icon far icon="envelope" class="text-info" size="2x"></mdb-icon>
                    <h3>
                        <span class="badge badge-default badge-pill ml-5">
                            {{ userData.email }}
                        </span>
                    </h3>
                </li>

            </ul>

        </div>



    </div>
</div>


<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100">Cambiar Imagen</h4>
            </div>


            <div class="modal-body">

                <form (ngSubmit)="onSubmit()">

                    <div class="image-upload text-center">

                        <label for="file-input">
                            <a type="button" class="btn btn-pink waves-light" mdbWavesEffect>
                                <mdb-icon fas icon="upload" class="mr-1"></mdb-icon>
                                Selecionar imagen...
                            </a>
                        </label>
                        <input #imageInput id="file-input" type="file" accept="image/*"
                            (change)="processFile(imageInput)">

                    </div>

                </form>

            </div>




            <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                    (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
            </div>

        </div>
    </div>
</div>
